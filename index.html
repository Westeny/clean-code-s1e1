<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-wrap">
            <img class="head-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
            <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <h3 class="new-task-title title">Add Item</h3>
            <div class="task-wrapper">
                <input id="new-task" class="task" type="text">
                <button class="add">Add</button>
            </div>
            <h3 class="title">Todo</h3>
            <ul id="incompleteTasks">
                <li class="task-item">
                    <input class="checkbox" type="checkbox">
                    <label class="task-label">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img class="delete-img" src="./remove.svg" alt="delete">
                    </button>
                </li>
                <li class="edit-mode task-item">
                    <input class="checkbox" type="checkbox">
                    <label class="task-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img class="delete-img" src="./remove.svg" alt="delete">
                    </button>
                </li>
            </ul>
            <h3 class="title">Completed</h3>
            <ul id="completed-tasks">
                <li class="task-item">
                    <input class="checkbox" type="checkbox" checked>
                    <label class="task-label">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img class="delete-img" src="./remove.svg" alt="delete">
                    </button>
                </li>
            </ul>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
